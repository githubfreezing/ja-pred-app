services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ./backend:/app
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]
    # runtime: nvidia
    environment:
      # - NVIDIA_VISIBLE_DEVICES=all
      # - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
      - CHOKIDAR_USEPOLLING=true  # ファイルの変更を監視してリロードするための設定
      - WATCHPACK_POLLING=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
    depends_on:
      - db
      - ai
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai_service
    ports:
      - "8001:8001"
    # ローカルで GPU を使う場合（Docker + NVIDIA セットアップ済み想定）
    # gpus: "all"
    # 環境によっては以下のような指定が必要な場合もあります（コメントアウト例）:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: ["gpu"]
    environment:
      - MODEL_PATH=/models/your_model
    volumes:
      - ./ai:/app      # ← ソースコードをバインド（ホットリロード必須）
      - ./models:/models
    command: uvicorn ai.main:app --host 0.0.0.0 --port 8001 --reload

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: